<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anti-grav Connect4</title>
  </head>
  <body>
    <h1> Make your move!</h1>
    <p>Pick a column number (from 1 - 7)</p>
    <form class="player-move" id="player-move" action="/" accept-charset="UTF-8" method="post">
      <div>
        <input placeholder="column number" type="text" name="name" id="column-number" /><br><br>
        <input type="submit" name="commit" value="Make Move" />
      </div>
    </form>
  </body>
</html>
